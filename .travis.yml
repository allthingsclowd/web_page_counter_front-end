language: node_js
node_js:
- '10'
dist: trusty
sudo: false
cache:
  directories:
  - node_modules
install:
- npm install
script:
- ng lint
- ng build --prod --build-optimizer
- ls -al
before_deploy:
 - tar -zcvf webcounterpagefrontend.tar.gz dist/wpc-fe
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - "webcounterpagefrontend.tar.gz"
  skip_cleanup: true
  on:
    repo: allthingsclowd/wep_page_counter_front-end
    tags: true
